<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Cuenta verificada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{color-scheme: light dark}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;display:flex;min-height:100vh;align-items:center;justify-content:center;margin:0;background:#f6f9fc}
    .card{background:#fff;padding:28px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.08);max-width:540px;text-align:center}
    h1{color:#0f766e;margin:0 0 8px}
    p{color:#334155;margin:8px 0}
    a.btn{display:inline-block;margin-top:14px;padding:10px 16px;border-radius:10px;background:#0f766e;color:#fff;text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h1>¡Cuenta verificada!</h1>
    <p>Si estás en el móvil, abrimos la app automáticamente.</p>
    <p>Si no se abre, toca el botón:</p>
    <a class="btn" id="openApp" href="#">Abrir LimpiaTú</a>
    <p id="status" style="font-size:13px;color:#64748b;margin-top:10px;"></p>
  </div>

  <script>
    const deepLink = 'limpiatu://auth-callback';
    function isMobile() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      return /android/i.test(ua) || /iPad|iPhone|iPod/.test(ua);
    }
    function openApp() {
      document.getElementById('status').textContent = 'Intentando abrir la app…';
      window.location.href = deepLink;
    }
    document.getElementById('openApp').addEventListener('click', (e) => {
      e.preventDefault(); openApp();
    });
    if (isMobile()) setTimeout(openApp, 200);
  </script>
</body>
</html>
